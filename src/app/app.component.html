<mat-toolbar color="primary" class="text-center"> Card Memory Game </mat-toolbar>
<div class="p-16">
    <p class="text-center">
        Tap on a card to flip it. You can only flip a maximum of two cards at a
    time. A match will remove those cards!
    </p>
    <div class="grid p-16">
        <app-game-card
        *ngFor="let card of cards; let i = index"
        [data]="card"
        (cardClicked)="cardClicked(i)">
    </app-game-card>
    </div>
</div>



<h1>Card game!!</h1>
